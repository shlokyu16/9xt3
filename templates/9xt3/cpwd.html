{% extends "9xt3/layout.html" %}

{% block body %}
{% if not user %}
<div class="container-fluid p-5" style="background-color: grey; height: 100vh;">
    <p class="h6 text-black pl-5">
    <h1> Sorry, Restricted :(</h1>
    <h6> Login or register to access this page </h6>
    </p>
</div>
{% else %}
    <div class="container-fluid pl-5 pt-5 pr-5">
    <h2>New Password</h2>
    <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="/cpwd" method="post">
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="New Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm New Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email of account">
        </div>
        <input class="btn btn-outline-dark" type="submit" value="Confirm">
    </form>
    <br>
    </div>
{% endif %}
{% endblock %}
