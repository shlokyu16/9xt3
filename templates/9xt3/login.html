{% extends "9xt3/layout.html" %}

{% block body %}
<div class="container-fluid pl-5 pt-5 pr-5">
    <h2>Login</h2>
    <be>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="/login" method="post">
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-dark" type="submit" value="Login">
    </form>
    <br>
   <h6 class="text-black">Don't have an account? <a href="/register">Register here.</a></h6>
   <h6 class="text-black"><a href="/cpwd">Forgot Password?</a></h6>
   </div>
{% endblock %}
